<div class="row">
  <div class="col-12">
    <div style="height: 25px"></div>
    <h4 class="text-center">Select a Organization</h4>
    <div style="height: 25px"></div>
  </div>
  <div class="col-12" >
    <a *ngFor="let org of orgs" (click)="selectOrg(org)">
      <app-org-item [org]="org"></app-org-item>
    </a>
  </div>
</div>
