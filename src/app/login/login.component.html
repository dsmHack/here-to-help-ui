<div id="outer">
  <div id="login-button" *ngIf="loginStatus === 0">
    <button class="btn btn-lg btn-primary btn-block text-center" (click)="clickLogin()">Log In</button>
  </div>
  <div class="form-signin center" id="login-form" *ngIf="loginStatus === 1">
    <div class="text-center mb-4">
      <h1 class="font-weight-normal">Here to Help</h1>
      <h2 class="font-weight-normal">Welcome!</h2>
      <p>Please enter your email below to log in.</p>
    </div>
    <div class="form-group">
      <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    </div>
    <button class="btn btn-primary btn-block" (click)="sendMagicLink()">Send Magic Link</button>
  </div>
  <div id="confirmation" *ngIf="loginStatus === 2">
    <h3>Just a second...</h3>
    <p>Check your email for a login token, and we'll get you to your account.</p>
  </div>
</div>
