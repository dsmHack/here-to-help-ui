<div class="row">
  <div class="col-12">
    <div style="height: 25px"></div>
    <h4 class="text-center">Manage User</h4>
    <div style="height: 25px"></div>
  </div>
  <div class="col-12">
    <p>
      <label class="col-12">First Name</label>
      <input type="text" class="col-12 form-control" [(ngModel)]="user.firstName">
    </p>
    <p>
      <label class="col-12">Last Name</label>
      <input type="text" class="col-12 form-control" [(ngModel)]="user.lastName">
    </p>
    <p>
      <label class="col-12">Email</label>
      <input type="text" class="col-12 form-control" [disabled]="id" [(ngModel)]="user.email">
    </p>
    <p>
      <button class="btn btn-primary" (click)="saveUser()">Save</button>
    </p>
  </div>
</div>
