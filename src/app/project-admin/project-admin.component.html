<h2 class="text-center">Project Administration</h2>

<button class="btn btn-primary addUser" [routerLink]="['/project-admin/add']">Add Project</button>
<table class="table table-striped table-responsive">
<thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Description</th>
    <th scope="col">Start Date</th>
    <th scope="col">End Date</th>
    <th></th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let project of projects">
    <td>{{project.name}}</td>
    <td>{{project.description}}</td>
    <td>{{project.startDate | date:'shortDate'}}</td>
    <td>{{project.endDate | date:'shortDate'}}</td>
    <button class="btn editBtn" [routerLink]="['/project-admin/edit/', project.projectId]">Edit</button>
  </tr>
</tbody>
